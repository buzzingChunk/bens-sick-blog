<!DOCTYPE html>
<html  ng-app="scotchTodo" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->
  <title>MY APP</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular --> 
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
  <script src="index.js"></script>
</head>


<body ng-controller="MainController">
    <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo">My Blog</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </div>
      </nav>

<div class="container">
    <h1 class="header center">My Crazy Legit Blog</h1>
    <div class="row center">
        <h5 class="header col s12 light">This is where I post my life so people think im cool.</h5>
      </div>
</div>


<div class="container" >
    <div class="row">
        <div class="col s6 offset-s3">     
          <div class="card blue-grey darken-1 white-text" ng-repeat="todo in todos">
              <h4 class="card-title">{{ todo.name }}</h4>
              <p class="card-content">{{ todo.text }}</p>
          </div>
        </div>
      </div>
    
      <div class="row">
        <div class="col s6 offset-s3">
          <form>
            <div class="input-field">
              <input type="text" name="name" ng-model="formData.name">
              <label>Name</label>
          </div>
          <div class="input-field">
            <textarea type="text" class="materialize-textarea" ng-model="formData.text"></textarea>
            <label>Message</label>
          </div>
            <button type="submit" class="waves-effect waves-light btn" ng-click="createTodo()">Submit
                <i class="material-icons right">send</i>
            </button>
          </form>
        </div>
      </div>

  
</div>    

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</body>
</html>
